<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
    <script>
        var Result, Answer, txtOutput;
        function getnumbers(eqn) {
            var txt1 = document.getElementById("txtInputBox1").value;
            var num1 = parseInt(txt1);
            var txt2 = document.getElementById("txtInputBox2").value;
            var num2 = parseInt(txt2);
            if (isNaN(num1) || isNaN(num2)) {
                Answer = "Not a Number, Please enter a number";
            }
            else {
                Result = num1 + eqn + num2;
                Answer = Result + "=" + eval(Result);
            }
            document.getElementById("divOutput").innerHTML = Answer;
        }
    </script>
</head>
<body>
    <h2>The Little Calculator (TM Samson Software 2022) Version 1.01</h2>
    <input type="text" id="txtInputBox1" value="1">
    <input type=' text' id='txtInputBox2'><br>
    <button onclick="getnumbers('+');">+</button> <button onclick="getnumbers('-');">-</button>
    <button onclick="getnumbers('*');">*</button> <button onclick="getnumbers('/');">/</button>
    <div id='divOutput'></div>
    <hr>

</body>
</html>
