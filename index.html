<html>

<head>
    <script>
        var leftPos = 680, topPos = 250;
        var textfield = 1;
        function init() {
            animate();
            window.onkeydown = function (e) {
                if (textfield == 1) {
                    var text = document.getElementById("text");
                    text.remove();
                    textfield = 0;
                }
                if (e.keyCode == 38) {
                    topPos -= 10;
                }
                else if (e.keyCode == 37) {
                    leftPos -= 10;
                }
                else if (e.keyCode == 39) {
                    leftPos += 10;
                }
                else if (e.keyCode == 40) {
                    topPos += 10;
                }
            }
        }
        function animate() {
            document.getElementById("divWallet").style.left = leftPos + "px";
            document.getElementById("divWallet").style.top = topPos + "px";
            window.setTimeout(animate, 10);
        }
    </script>
</head>

<body onload="init();">
    <div id='text'>
        <h1 style="text-align: center;">
            Move the Wallet Simulator <br>
        </h1>
        <h2 style="text-align: center;">
            Property of Samson Software
        </h2>
        <p style="text-align: center; font-weight: bold;">
            Use the arrow keys to move the wallet!
        </p>
        <img src = 'HTML Images/Adam Gleeno.gif' width="250" height="200">
    </div>
    <div id='divWallet' style='position:absolute; left:680px; top:250px'>
        <img width="600" height="500" src='HTML Images/Transparent Wallet.png'>
    </div>
</body>

</html>
