<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <script>
        function Plus() {
            var txt1 = document.getElementById("txtInputBox1").value;
            var num1 = parseInt(txt1);

            var txt2 = document.getElementById("txtInputBox2").value;
            var num2 = parseInt(txt2);

            var Total = num1 + num2;
            var Result = num1 + "+" + num2 + "=" + Total;

            document.getElementById("divOutput").innerHTML = Result;
        }

        function Minus() {
            var txt1 = document.getElementById("txtInputBox1").value;
            var num1 = parseInt(txt1);

            var txt2 = document.getElementById("txtInputBox2").value;
            var num2 = parseInt(txt2);

            var Total = num1 - num2;
            var Result = num1 + "-" + num2 + "=" + Total;

            document.getElementById("divOutput").innerHTML = Result;
        }

        function Multi() {
            var txt1 = document.getElementById("txtInputBox1").value;
            var num1 = parseInt(txt1);

            var txt2 = document.getElementById("txtInputBox2").value;
            var num2 = parseInt(txt2);

            var Total = num1 * num2;
            var Result = num1 + "*" + num2 + "=" + Total;

            document.getElementById("divOutput").innerHTML = Result;
        }

        function Div() {
            var txt1 = document.getElementById("txtInputBox1").value;
            var num1 = parseInt(txt1);

            var txt2 = document.getElementById("txtInputBox2").value;
            var num2 = parseInt(txt2);

            var Total = num1 / num2;
            var Result = num1 + "/" + num2 + "=" + Total;

            document.getElementById("divOutput").innerHTML = Result;
        }

    </script>
</head>

<body>
    <h2>The Little Calculator (TM Samson 2022)</h2>
    <input type="text" id="txtInputBox1" value="1">
    <input type=' text' id='txtInputBox2'><br>
    <button onclick='Plus();'>+</button> <button onclick='Minus();'>-</button>
    <button onclick='Multi();'>*</button> <button onclick='Div();'>/</button>
    <div id='divOutput'>Output will go here</div>
</body>

</html>
